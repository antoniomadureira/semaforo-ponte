name: Monitorização e Registo 24/7

on:
  schedule:
    - cron: '*/5 * * * *' # O GitHub limita a frequência, mas tentará o mais perto possível disto
  workflow_dispatch:

permissions:
  contents: write # ESSENCIAL: Permite ao script gravar a "tabela" no seu GitHub

jobs:
  check-and-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Executar Verificação e Registo
        env:
          VITE_WHATSAPP_PHONE: ${{ secrets.VITE_WHATSAPP_PHONE }}
          VITE_WHATSAPP_API_KEY: ${{ secrets.VITE_WHATSAPP_API_KEY }}
        run: node monitor_ponte.js
        
      - name: Guardar Alterações na Tabela
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add historico_ponte.csv
          git commit -m "Auto-registo: Atualização do histórico da ponte" || echo "Sem mudanças no estado."
          git push
